<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobbies</title>

    <div id="hero">
      <h1>John's Hobbies</h1>
    </div>
    <div class="hobby">
      <div id="karaoke">
        <p>Karaoke</p>
        <img
          id="karaokeImg"
          class="hbyImg"
          src="images/vrc_KC_mini.png"
          alt="Sceenshot of the Karaoke screen within the VRChat world named 'Karaoke Central'"
        />

      <div id="gaming">
        <p>Gaming</p>
        <img id="gamingImg" class="hbyImg" src="images/ror2.png" alt="" />
        <p>
          I play a variety of games, but primarily 'League of Legends', 'Risk of
          Rain 2' and 'Civilization VI'
        </p>
      </div>

      <div id="anime">
        <p>Anime</p>
        <img id="animeImg" class="hbyImg" src="images/ftLogo.png" alt="" />
      </div>

      <div id="manga">
        <p>Manga</p>
        <img id="mangaImg" class="hbyImg" src="images/soloLvl_1.png" alt="" />
      </div>

    <p>Hello World!</p>
