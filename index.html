<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobbies</title>
  </head>
  <body>
    <div id="homepage">
      <div id="hero">
        <h1>John's Hobbies</h1>
      </div>
      <div class="hobby">
        <div id="karaoke">
          <p>Karaoke</p>
          <div class="maskGroup">
            <img
              id="karaokeImg"
              class="hbyImg"
              src="images/vrc_KC_mini.png"
              alt="Sceenshot of the Karaoke screen within the VRChat world named 'Karaoke Central'"
            />
          </div>
        </div>

        <div id="gaming">
          <p>Gaming</p>
          <div class="maskGroup">
            <img id="gamingImg" class="hbyImg" src="images/ror2.png" alt="" />
          </div>
          <p>
            I enjoy playing a variety of games, but primarily I spend my time
            playing 'League of Legends', 'Risk of Rain 2' and 'Civilization VI'.
          </p>
        </div>

        <div id="anime">
          <p>Anime</p>
          <div class="maskGroup">
            <img id="animeImg" class="hbyImg" src="images/ftLogo.png" alt="" />
          </div>
        </div>

        <div id="manga">
          <p>Manga</p>
          <div class="maskGroup">
            <img
              id="mangaImg"
              class="hbyImg"
              src="images/soloLvl_1.png"
              alt=""
            />
          </div>
        </div>
      </div>

      <p>Hello World!</p>
    </div>
  </body>
</html>
